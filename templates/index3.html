<!DOCTYPE html>
<html>
    <head>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="/static/css/index.css?cache={{time}}"/>
    </head>
    <body>
        <input type="hidden" id="nextPage" value="0"/>
        <div class="headerFrame">
            <div class="header">
                <div class="title"><div class="title-text">台北一日遊</div></div>
                <div class="menu">
                    <div class="menu-item-reserve"><div class="menu-item-reserve-text">預定行程</div></div>
                    <div class="menu-item-login"><div class="menu-item-login-text">登入/註冊</div></div>
                </div>
            </div>
        </div>
        <div class="index-welcome-frame">
            <div class="index-welcome-image">
                <img class="index-welcome-image-img" src="../static/image/welcome.png"/>
                <div class="index-welcome-image-content">
                    <div class="index-welcome-image-content-text1"><div>輕鬆享受台北一日悠閒</div></div>
                        <div class="index-welcome-image-content-text2"><div>探索每個角落，體驗城市的深度旅遊行程</div></div>
                        <div class="index-welcome-image-content-search">
                        <div class="index-welcome-image-content-search-text">
                            <input type="text" placeholder="輸入景點名稱查詢" id="keyword"/>
                        </div>
                        <div class="index-welcome-image-content-search-btn">
                            <button type="button" id="searchBtn"><img src="../static/image/search.png"></button>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="index-main-frame">
            <div class="index-main-mrt">
                <div class="index-main-content-mrt">
                    <div class="index-main-content-mrt-left">
                        <img src="../static/image/arrow left.png" id="mrtLeftBtn" />
                    </div>
                    <div class="index-main-content-mrt-list-container">
                    <div class="index-main-content-mrt-list">
                        <ul id="allMrtList"></ul>
                    </div>
                    </div>
                    <div class="index-main-content-mrt-right">
                        <img src="../static/image/arrow right.png" id="mrtRightBtn" />
                    </div>
                </div>
            </div>
        </div>
        <div class="index-main-frame">
            <div class="index-main-content">
                <div class="index-main-content-attraction-list" id="attractionList"></div>
            </div>
        </div>
        <div class="index-foot-frame">
            <div class="index-foot-text"><div class="index-foot-text-txt">COPYRIGHT © 2021 台北一日遊</div></div>
        </div>    
      
    </body>
    <script src="/static/js/index.js?cache={{time}}"></script>
</html>
